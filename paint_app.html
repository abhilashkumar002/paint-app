<!DOCTYPE html>
<html>
<head>
  <title>Simple Paint App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<div style="text-align : center; height : 5%; font-size: 3em;">
		Simple Paint App
	</div>

  <div style="text-align:center; width:100%; height:100%">
    <canvas id="canvas1" style="border:1px solid black" >
			
    </canvas>
  </div>
	
	<p id="p1" onmousedown="getPos(event)">here</p> 
	
    <script>
		
		var  x1,x2,y1,y2;//x1=10, x2=100, y1=10, y2=100;
		var colorss=["red","blue","green","yellow","black","lime","olive","silver","purple","aqua"];
		document.getElementById("canvas1").addEventListener("mouseup",getPosy);
		document.getElementById("canvas1").addEventListener("mousedown",getPos);
		
		//document.getElementById("canvas1").addEventListener("click",drawRect);
		
		function drawRect()
		{
		  var dx = x2-x1;
		  var dy = y2-y1;
          var c = document.getElementById("canvas1");
          var ctx = c.getContext("2d");
          ctx.fillStyle = colorss[Math.floor(Math.random()*10)];
          ctx.fillRect(x1,y1,dx,dy);
		}
		function getPosy(event)
		{
			x2=event.clientX-this.offsetLeft;
			y2=event.clientY-this.offsetTop;
			drawRect();
			//alert( "X = " + event.clientX + "and Y = " + event.clientY);
		}
		function getPos(event)
		{
			x1=event.clientX-this.offsetLeft;
			y1=event.clientY-this.offsetTop;
			
			//alert( "X = " + event.clientX + "and Y = " + event.clientY);
		}
		
    </script>
</body>

</html>
